	div,span,p,td,font{font-size:9pt;}

<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<link href="./jquery.editable-select.min.css" rel="stylesheet" />

<script src="./jquery.editable-select.js"></script>
<body>
<select class="form-control shift-info">
      <option>数据加载中..</option>
</select>

<script>
	$('.shift-info').editableSelect({ 
            effects: 'slide',
            onSelect: function (element) {
　　　　　　　//$('.shift-info').attr({'data-val':element.val(),'placeholder':'请输入或选择班次名..'});　
　　　　　　　$('.shift-info').attr('data-val',element.val())　
       }
  }).prop('placeholder','请输入或选择班次名..');

</script>


<input type="text" name="dayLimit" style="width:45px;position:absolute">
 <select  id="choose" 
      onchange="document.all['dayLimit'].value=this.options[this.selectedIndex].value" 
      style="width:62px; clip: rect(auto auto auto 45px); position: absolute">
    <option value=""></option>
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="15">15</option>
 </select>
